<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./gameDetails.css" />

    <script
      src="https://kit.fontawesome.com/217c26f1f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Gaming Addict</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
  </head>
  <body>
    <!-- Nav -->
    <header>
      <a href="#" class="logo">GamingAddict</a>

      <div class="action">
        <div class="search-box">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <input type="text" placeholder="Search Games" />
        </div>
      </div>
    </header>
    <aside>
      <ul>
        <li class="btn-container">
          <button id="aside-btn"><i class="fa-solid fa-angle-left"></i></button>
        </li>
        <li>
          <a class="active" href="./index.html#home"
            ><i class="fa-solid fa-house"></i
            ><span class="aside-span">Home</span></a
          >
        </li>
        <li class="aside-non-links">ACCOUNT</li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-user"></i
            ><span class="aside-span">profile</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-star"></i
            ><span class="aside-span">Favourites</span></a
          >
        </li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-message"></i
            ><span class="aside-span">Chats</span></a
          >
        </li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-user-group"></i
            ><span class="aside-span">Friends</span></a
          >
        </li>

        <li class="aside-non-links">MAIN</li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-square-rss"></i
            ><span class="aside-span">News</span></a
          >
        </li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-users-line"></i
            ><span class="aside-span">Community</span></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fa-solid fa-video"></i
            ><span class="aside-span">Streams</span></a
          >
        </li>

        <li class="aside-non-links">SUPPORT</li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-circle-exclamation"></i
            ><span class="aside-span">Report</span></a
          >
        </li>

        <li>
          <a href="#"
            ><i class="fa-solid fa-circle-question"></i
            ><span class="aside-span">Help</span></a
          >
        </li>
      </ul>
    </aside>
    <section class="game-details-section"></section>
    <script src="./gameDetails.js"></script>
    <script src="./games.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
      });
      var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        thumbs: {
          swiper: swiper,
        },
      });
    </script>

    <!-- games swiper -->
    <script>
      var swiper = new Swiper(".mySwiperCards", {
        direction: "vertical",
        pagination: {
          el: ".swiper-pagination-cards",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
